<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel_button prev" data-carousel-button="prev">
          &lArr;
        </button>
        <button class="carousel_button next" data-carousel-button="next">
          &rArr;
        </button>
        <ul data-slider>
          <li class="slide">
            <img src="assets/img/3.jpg" alt="nature images #1" />
          </li>
          <li class="slide" data-active>
            <img src="assets/img/2.jpg" alt="nature images #2" />
          </li>
          <li class="slide">
            <img src="assets/img/1.jpg" alt="nature images #3" />
          </li>
        </ul>
      </div>
    </section>
  </body>
  <script src="js/script.js"></script>
</html>
